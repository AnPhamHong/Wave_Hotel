<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Wave Hotel</title>

      <link href="http://fonts.googleapis.com/css?family=Spartan:400,500,600,700,900&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">
      <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
      <link rel="stylesheet" href="{{url_for('static', filename = 'css/fontawesome.min.css')}}">
      <link rel="stylesheet" href="{{url_for('static', filename = 'css/style-starter.css')}}">
      <link rel="stylesheet" href="{{url_for('static', filename = 'css/style-liberty.css')}}">
      <link rel="stylesheet" href="{{url_for('static', filename = 'css/style-fix.css')}}">

      <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
      <script src="http://m.servedby-buysellads.com/monetization.js" type="text/javascript"></script>
       <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
              rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
              crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   </head>
   <body>

{% block header %}
    {% include 'base/header.html'%}
{% endblock %}
{% block banner %}
    {% include 'base/banner.html'%}
{% endblock %}
{% block content %}
    {% include 'base/content.html'%}
{% endblock %}
{% block footer %}
    {% include 'base/footer.html'%}
{% endblock %}

      <script src="{{url_for('static', filename = 'js/jquery-3.3.1.min.js')}}"></script>
      <script src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
      <script src="{{url_for('static', filename =' js/owl.carousel.js')}}"></script>
      <script>
         $(function () {

             'use strict';

             var winH = $(window).height();

             $('header').height(winH);

             $('header .container > div').css('top', (winH / 2) - ( $('header .container > div').height() / 2));

             $('.navbar ul li a.search').on('click', function (e) {
                 e.preventDefault();
             });
             $('.navbar a.search').on('click', function () {
                 $('.navbar form').fadeToggle();
             });

             $('.navbar ul.navbar-nav li a').on('click', function (e) {

                 var getAttr = $(this).attr('href');

                 e.preventDefault();
                 $('html').animate({scrollTop: $(getAttr).offset().top}, 1000);
             });
         })
      </script>
      <script>
        $(document).ready(function () {
          $('.owl-one').owlCarousel({
            loop: true,
            margin: 0,
            nav: false,
            responsiveClass: true,
            autoplay: false,
            autoplayTimeout: 5000,
            autoplaySpeed: 1000,
            autoplayHoverPause: false,
            responsive: {
              0: {
                items: 1,
                nav: false
              },
              480: {
                items: 1,
                nav: false
              },
              667: {
                items: 1,
                nav: true
              },
              1000: {
                items: 1,
                nav: true
              }
            }
          })
        })
      </script>
      <script>
        $(document).ready(function () {
          $('.owl-testimonial').owlCarousel({
            loop: true,
            margin: 0,
            nav: true,
            responsiveClass: true,
            autoplay: false,
            autoplayTimeout: 5000,
            autoplaySpeed: 1000,
            autoplayHoverPause: false,
            responsive: {
              0: {
                items: 1,
                nav: false
              },
              480: {
                items: 1,
                nav: false
              },
              667: {
                items: 1,
                nav: true
              },
              1000: {
                items: 1,
                nav: true
              }
            }
          })
        })
      </script>
<!-- //script for owlcarousel -->
      <script src="{{url_for('static', filename='js/jquery.magnific-popup.min.js')}}"></script>
      <script>
        $(document).ready(function () {
          $('.popup-with-zoom-anim').magnificPopup({
            type: 'inline',

            fixedContentPos: false,
            fixedBgPos: true,

            overflowY: 'auto',

            closeBtnInside: true,
            preloader: false,

            midClick: true,
            removalDelay: 300,
            mainClass: 'my-mfp-zoom-in'
          });

          $('.popup-with-move-anim').magnificPopup({
            type: 'inline',

            fixedContentPos: false,
            fixedBgPos: true,

            overflowY: 'auto',

            closeBtnInside: true,
            preloader: false,

            midClick: true,
            removalDelay: 300,
            mainClass: 'my-mfp-slide-bottom'
          });
        });
      </script>

      <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
      <script src="{{url_for('static', filename='js/style-modals.js')}}"></script>
   </body>
</html>
