<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="js/jquery-1.11.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          rel="stylesheet"/>

    <link href="{{url_for('static', filename = 'css/style.css')}}"
          rel = "stylesheet"/>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>
<body style="background: url(static/images/wave1.jpg);
      background-size:100% 100%"
      class="jumbotron bg-cover text-white" >

    <div class="container">
        <h1 class="text-center text-warning">WELCOME TO WAVE HOTEL</h1>
        <h4 class="text-center">Vui lòng đăng nhập để sử dụng hệ thống!</h4>

        <div class="form-group">
            <form method="post" action="showLogin">
                <div class="text-success text-center" >
                    <h1 class="text-center">
                        <span class="glyphicon glyphicon-user" style="color:green" aria-hidden="true"></span> Wave's User
                    </h1>
                    <div class="login-form jumbotron bg-dark text-white" style="width:550px;  margin:auto" >
                        <div class="form-group">
                            <input class="form-control" value="{{request.form.username}}" placeholder="Username"
                                   id="login-name" type="text" style="height:50px"  >
                        </div>
                        <div class="form-group">
                            <input class="form-control" value="{{request.form.password}}" placeholder="Password"
                                   id="login-pass" type="password" style="height:50px">
                        </div>
                        <br> <a class="btn btn-warning" href="#" >Đăng Nhập</a>
                        <br>
                    </div>
                </div>
            </form>
        </div>
        {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
    </div>
</body>
</html>
